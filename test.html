<!--Create a table with all coordinates(stored in local storage) from mouseclicks from localstorage.html  -->
<script>
function getCoords()
{
  var innerHtml = '<table><th>Click Co-ordinates (x,y)</th><tr>';
for (var i = 0; i < localStorage.length; i++){
    innerHtml += "<td>" + localStorage.getItem(localStorage.key(i)) +"<td></tr><tr>";
    document.getElementById("array").innerHTML = innerHtml;
}
}
</script>
