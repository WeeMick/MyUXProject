<script>
var elIDList = ['test','header', 'nav', 'main', 'aside', 'section', 'footer'];
var elCount = 0;
var i;
var elTotals;

for (i = 0; i < elIDList.length; i++)
{
  document.getElementById('testtotals').innerHTML += elIDList[i] + ", ";
  var elID = elIDList[i];
  var el = document.getElementById(elID);
//document.getElementById('testtotals').innerHTML += el;
if(el){
    el.addEventListener('click', updatecount(), false);
}
};

function updatecount(){
  elTotals = elID + "totals";
  elCount += 1;
  document.getElementById('testtotals').innerHTML = elTotals;

document.getElementById('elTotals').innerHTML = elCount;
}
</script>
